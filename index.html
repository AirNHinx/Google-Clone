<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<title>Google Clone</title>
	</head>
	<body>
		<header>
		<nav>
			<div class="right-corner-links">
				<ul>
					<li>
						<a href="https://plus.google.com/">+You</a>
					</li>
					<li>
						<a href="https://mail.google.com/">Gmail</a>
					</li>
					<li>
						<a href="https://www.google.com/imghp">Images</a>
					</li>
					<li>
						<a href="http://www.google.com/intl/en/options/">
							<img src="images/grid.png">
						</a>
					</li>
					<li>
						<a href="https://accounts.google.com/">
							<button class="login">Sign In</button>
						</a>
					</li>	
				</ul>
			</div>
		</nav>
		</header>
		<div class="logo">
			<img src="images/google-logo.png">
		</div>
		<form>
			<div class="search-field">
				<input type="text" name="search">
			</div>
			<section>
				<div class="buttons">
					<button class="google-search">Google Search</button>
					<button class="feeling-lucky">I'm Feeling Lucky</button>
				</div>
			</section>
		</form>
		<footer>
			<div class="left-footer">
			<ul>
				<li>
					<a href="https://www.google.com/intl/en/ads/">Advertising</a>
				</li>
				<li>
					<a href="https://www.google.com/services/">Business</a>
				</li>
				<li>
					<a href="https://www.google.com/intl/en/about.html">About</a>
				</li>
			</ul>
			</div>
			<div class="right-footer">
				<ul>
					<li>
						<a href="https://www.google.com/intl/en/policies/">Privacy &amp; Terms</a>
					</li>
					<li>
						<a href="https://www.google.com/preferences">Settings</a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
